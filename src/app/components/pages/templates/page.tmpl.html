<section class="page-header">
  <div class="callout">
    <div class="gradient-wrapper">
      <h1>{{calloutTitle}}</h1>
      <p>{{calloutDesc}}</p>
    </div>
  </div>

  <figure class="bg-image">
    <img src="{{imgUrl}}" alt="{{alt}}" />
  </figure>
</section>

<section class="page-content default-content">
  <div class="page-content-header">
    <h2>{{title}}</h2>
    <p>{{desc}}</p>
  </div>
  <ul class="cards-container card-list" aria-label="cards"></ul>
</section>
